<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<head>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>

<body>

    <button class="button">Info</button>

    <!-- Scena AR -->
    <a-scene vr-mode-ui="enabled: false" embedded arjs>

        <!-- Marker 1 con modello 1 -->
        <a-marker type="pattern" url="patterns/pattern-04M.patt">
            <a-entity
                position="0 0 0"
                scale="9 9 9"
                obj-model="obj: url(media/6.obj); mtl: url(media/6.mtl);">
            </a-entity>
        </a-marker>

        <!-- Marker 2 con modello 2 -->
        <a-marker type="pattern" url="patterns/pattern-marker.patt">
            <a-entity
                position="0 0 0"
                scale="5 5 5"
                obj-model="obj: url(media/cube.obj); mtl: url(media/cube.mtl);">
            </a-entity>
        </a-marker>

        <!-- Marker 3 con modello 3 -->
        <a-marker type="pattern" url="patterns/pattern-09B.patt">
            <a-entity
                position="0 0 0"
                scale="7 7 7"
                obj-model="obj: url(media/8.obj); mtl: url(media/8.mtl);">
            </a-entity>
        </a-marker>

        <!-- Telecamera AR -->
        <a-entity camera></a-entity>

    </a-scene>

</body>
</html>
