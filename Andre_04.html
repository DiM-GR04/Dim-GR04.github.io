<!DOCTYPE html>

<html>
  <head>
    <title>Gesture Interactions - A-Frame & AR.js</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>
  </head>

  <body>
    <a-scene
      arjs
      embedded
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      gesture-detector
      id="scene"
    >
    <a-scene
      arjs
      embedded
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      gesture-detector
      id="scene"
    >
      <a-assets>
        <!-- Caricamento dei modelli 3D -->
        <a-asset-item
          id="model1"
          src="media/1.obj"
        ></a-asset-item>
        <a-asset-item
          id="model2"
          src="media/2.obj"
        ></a-asset-item>
        <a-asset-item
          id="model3"
          src="media/3.obj"
        ></a-asset-item>
      </a-assets>

      <!-- Marker 1 con il modello 1 -->
      <a-marker
        type="pattern"
        url="patterns/1.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="marker1"
      >
        <a-entity
          id="model1-entity"
          obj-model="obj: #model1"
          position="0 0 0"
          scale="0.5 0.5 0.5"
          class="clickable"
          gesture-handler
          pinch-zoom-rotate
        ></a-entity>
      </a-marker>

      <!-- Marker 2 con il modello 2 -->
      <a-marker
        type="pattern"
        url="patterns/2.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="marker2"
      >
        <a-entity
          id="model2-entity"
          obj-model="obj: #model2"
          position="0 0 0"
          scale="0.5 0.5 0.5"
          class="clickable"
          gesture-handler
          pinch-zoom-rotate
        ></a-entity>
      </a-marker>

      <!-- Marker 3 con il modello 3 -->
      <a-marker
        type="pattern"
        url="patterns/3.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="marker3"
      >
        <a-entity
          id="model3-entity"
          obj-model="obj: #model3"
          position="0 0 0"
          scale="0.5 0.5 0.5"
          class="clickable"
          gesture-handler
          pinch-zoom-rotate
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
