<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <!-- Aggiungi la libreria gesture component -->
  <script src="https://cdn.jsdelivr.net/gh/karolsyr/aframe-gesture-component/dist/aframe-gesture-component.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .button {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 100;
      padding: 10px 20px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <button class="button">Info</button>

  <a-scene vr-mode-ui="enabled: false" embedded arjs>
    <!-- Marker 1 con modello 3D -->
    <a-marker type="pattern" url="patterns/1.patt">
      <a-entity
        position="0 0 0"
        scale="0.5 0.5 0.5"
        obj-model="obj: url(media/1.obj); mtl: url(media/1.mtl);"
        gesture-handler
        pinch-zoom-rotate>
      </a-entity>
    </a-marker>

    <!-- Marker 2 con modello 3D -->
    <a-marker type="pattern" url="patterns/2.patt">
      <a-entity
        position="0 0 0"
        scale="0.5 0.5 0.5"
        obj-model="obj: url(media/2.obj); mtl: url(media/2.mtl);"
        gesture-handler
        pinch-zoom-rotate>
      </a-entity>
    </a-marker>

    <!-- Marker 3 con modello 3D -->
    <a-marker type="pattern" url="patterns/3.patt">
      <a-entity
        position="0 0 0"
        scale="0.5 0.5 0.5"
        obj-model="obj: url(media/3.obj); mtl: url(media/3.mtl);"
        gesture-handler
        pinch-zoom-rotate>
      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
