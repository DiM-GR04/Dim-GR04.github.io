<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Example</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <button class="button">Info</button>

    <a-scene vr-mode-ui="enabled: false" embedded arjs>
        <!-- First marker with its associated 3D model -->
        <a-marker type="pattern" url="patterns/1.patt">
            <a-entity
                position="0 0 0"
                scale="0.5 0.5 0.5"
                obj-model="obj: url(media/1.obj); mtl: url(media/1.mtl);"
            ></a-entity>
        </a-marker>

        <!-- Second marker with its associated 3D model -->
        <a-marker type="pattern" url="patterns/2.patt">
            <a-entity
                position="0 0 0"
                scale="0.5 0.5 0.5"
                obj-model="obj: url(media/2.obj); mtl: url(media/2.mtl);"
            ></a-entity>
        </a-marker>

        <!-- Third marker with its associated 3D model -->
        <a-marker type="pattern" url="patterns/3.patt">
            <a-entity
                position="0 0 0"
                scale="0.5 0.5 0.5"
                obj-model="obj: url(media/3.obj); mtl: url(media/3.mtl);"
            ></a-entity>
        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
